<script> var date = new Date(); /* 定义时间函数 */
  var year = date.getFullYear(); /* 获取年份 */
  var month =
    date.getMonth() +
    1; /* 获取月份，因为JavaScript一般0开始计算，所以+1 */
  var days = date.getDate(); /* 获取日期 */
  var hour = date.getHours(); /* 获取小时 */
  var min = date.getMinutes(); /* 获取分钟 */
  var scon = date.getSeconds(); /* 获取秒 */

  /*  定义星期函数数组; */
  var week = [
    "星期天",
    "星期一",
    "星期二",
    "星期三",
    "星期四",
    "星期五",
    "星期六",
  ][date.getDay()]; /* 获取星期 */
  /* 通过ID获取时间全部函数，解析HTML */
  document.getElementById("time").innerHTML =
    year +
    "年" +
    "&nbsp;&nbsp;" +
    month +
    "月" +
    "&nbsp;&nbsp;" +
    days +
    "日" +
    "&nbsp;&nbsp;" +
    hour +
    "&nbsp;" +
    ":" +
    "&nbsp;" +
    min +
    "&nbsp;" +
    ":" +
    "&nbsp;" +
    scon +
    "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
    week;</script>
